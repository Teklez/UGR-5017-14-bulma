<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    >
    <script
      src="https://kit.fontawesome.com/8ca52177a5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="has-background-black has-text-white px-5">
    <header class="pb-6">
      <nav
        class="navbar has-background-grey-dark is-fixed-top has-text-light px-4"
        aria-label="main navigation "
      >
        <div class="navbar-brand">
          <a class="navbar-item" href="Home.html">
            <h3 class="title is-4 has-text-light">ZEMENU</h3>
          </a>
          <a
            role="button"
            class="navbar-burger has-text-light"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarMenu"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        <div id="navbarMenu" class="navbar-menu">
          <div class="navbar-end has-background-grey-dark">
            <a class="navbar-item has-text-light" href="Home.html">Home</a>
            <a class="navbar-item has-text-light" href="About.html">About</a>
            <a class="navbar-item has-text-light" href="Projects.html"
              >Projects</a
            >
            <a class="navbar-item has-text-light" href="Interests.html"
              >Interests</a
            >
            <a class="navbar-item has-text-light" href="Contact.html"
              >Contact</a
            >
          </div>
        </div>
      </nav>
    </header>
    <main class="hero is-fullheight">
      <div class="columns is-gapless is-vcentered">
        <div class="column is-half">
          <img src="images/me.jpg" alt="me" width="400" height="400" >
        </div>
        <div class="column is-half">
          <div
            class="is-flex is-flex-direction-column is-justify-content-space-between is-align-items-flex-start h-100"
          >
            <div class="mt-6 mb-6">
              <h1 class="is-size-2">I am Zemenu Mekuria</h1>
              <p class="is-size-4">
                Full stack developer and Android developer
              </p>
            </div>
            <div class="mt-6">
              <button
                class="button is-primary has-background-grey-dark"
                onclick="window.location.href='About.html'"
              >
                Know more
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <hr class="has-background-grey" >
    <footer class="pb-3 is-flex is-justify-content-space-between px-4">
      <p>&copy; Copyright 2023</p>
      <div class="is-flex is-justify-content-space-evenly">
        <a href=""><i class="fa-brands fa-facebook-f has-text-light"></i></a>
        <a href=""
          ><i class="fa-brands fa-instagram has-text-light ml-2"></i>
        </a>
        <a href=""
          ><i class="fa-brands fa-linkedin-in has-text-light ml-2"></i
        ></a>
        <a href=""
          ><i class="fa-brands fa-x-twitter has-text-light ml-2"></i>
        </a>
      </div>
    </footer>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const $navbarBurgers = Array.prototype.slice.call(
          document.querySelectorAll(".navbar-burger"),
          0
        );

        if ($navbarBurgers.length > 0) {
          $navbarBurgers.forEach((el) => {
            el.addEventListener("click", () => {
              const target = el.dataset.target;
              const $target = document.getElementById(target);
              el.classList.toggle("is-active");
              $target.classList.toggle("is-active");
            });
          });
        }
      });
    </script>
  </body>
</html>
